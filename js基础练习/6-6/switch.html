<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = prompt('请输入数字');
    switch(num){
        case '1':
            console.log(1);
        break;
        case '2':
            console.log(2);
        break;
        case '3':
            console.log(3);
        break;
        default:
            console.log('不是预定数字');
    }
    //switch 枚举
    </script>
</body>
</html>
