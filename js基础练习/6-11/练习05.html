<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var jsonObj = {
        "name": '张三',
        "age" : '19'
    }
    console.log(jsonObj.name);
    //文本形式可以在网络中 进行传输
    var jsonObjStr = '{"name": "张三" , "age": "19" }';
    //json 字符串
    //jason字符串需要再变回对象
    var newJsonObj = JSON.parse(jsonObjStr);
    //只有json 类型的 字符串 才能变回对象
    console.log(newJsonObj.name);
   
   
   
    //把对象变为json字符串
    var obj = {
            name: '张三',
            age: 19
        }

    var movieJson = {
        "title": "西虹市首富",
        "directors": "闫非",
        "year": "2018"
    }
    //将json对象 转换为json 字符串
    var jsonStr = JSON.stringify(movieJson);
    var objStr = JSON.stringify(obj);
    console.log(objStr);
    console.log(jsonStr)
    
        </script>
</body>
</html>
