    function selectSort(arr){
        for(var j = 0; j < arr.length - 1; j++) {
            var minIndex = j;
            //每次从j 开始比较最小值,并且j= 0 代表第一次比较
            for (var i = j; i < arr.length - 1; i++){
                
                if(arr[minIndex] > arr[i + 1]){
                     minIndex = i + 1;
                }
            }
            if (minIndex !=j){
               var temp = arr[j];
               arr[j] = arr[minIndex];
                arr[minIndex] = temp;
            }
        }
        return arr
    }
