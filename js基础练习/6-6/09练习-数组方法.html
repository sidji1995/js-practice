      //数组==>字符串

      //将字符串分割为字符串数组
      var email = 'abc@163.com;cc@126.com;frg@qq.com';
      var emailArr = email.split(';');
      console.log(emailArr);
      console.log(emailArr[1]);
        
      //添加元素 push()  unshift()
      //push() 从后面加入元素 
      //unshift 从前面添加元素
      //都会改变原数组
    var arr = [1,2,4,5];
    var temp = arr.push('张三');
    arr.unshift('李四');
