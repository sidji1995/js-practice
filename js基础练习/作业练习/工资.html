<body>
    <script>
        var salaryArr = [1500, 1200, 2000, 2100, 2200, 1800];
        var tempArr = [];
        for (var i = 0; i < salaryArr.length; i++) {
            if (salaryArr[i] <= 2000) {
                tempArr.push(salaryArr[i])
            }
        }
        console.log(tempArr);


        for (i = 0; i < salaryArr.length; i++) {
            if (salaryArr[i] > 2000) {
                salaryArr.splice(i, 1);
                i--;
            }
        }
        console.log(salaryArr);

    </script>
