    <script>
        var obj = new Object(); //new出现新的实例对象obj

        obj.name = '张三';
        obj.age = 18;
        obj.say = function(){
            alert('你好')
        }
        console.log(obj);

        //方法二 字面量 
        var obj2 = {};

        var obj3 = {
            name:'李四',
            age:18 
        }
        //c创建的时候直接指定属性和方法

        //this 指向构造函数 new 出来的 实例对象

            this.name = '张三';
            this. age = 19;
            this.child = {
                name:'小明'
            }
            this.say= function()  {

            }
        }
        var zs = new Person(); //this 指向zs
            // zs.age;

                    //this 指向调用者
