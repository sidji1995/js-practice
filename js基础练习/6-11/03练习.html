<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即执行函数t</title>
</head>
<body>
    <script>
        var obj = {
            name: '张三',
            age: 19,
            sex: '男',
            say:function(){
                alert('你好')
            }
        }
        //当属性为函数时  这个属性称他为对象的方法
    </script>
</body>
</html>
